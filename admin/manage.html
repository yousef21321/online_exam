     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <div class="title">Scheduale</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Course name</span>
            <input type="text" placeholder="Enter Course name" required>
          </div>
          <div class="input-box">
            <span class="details">Course Code</span>
            <input type="text" placeholder="Enter Course Code" required>
          </div>
          <div class="input-box">
            <span class="details">Doctor Name</span>
            <input type="text" placeholder="Enter Doctor Name" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="text" placeholder="Enter Date" required>
            
          </div>
          <div class="input-box">
            <span class="details">Appointment </span>
            <input type="text" placeholder="From : To" required>
          </div>
        
         
        </div>
        <div class="gender-details">
          <input type="radio" name="Department" id="dot-1">
          <input type="radio" name="Department" id="dot-2">
          <input type="radio" name="Department" id="dot-3">
          <span class="gender-title">Department</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Information System</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Computer Science</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Information Technology</span>
            </label>
          </div>
          
        </div>
        <div class="button">
          <input type="submit" value="Add">
        </div>
      </form>
    </div>
  </div>
